<html>

<head>
    <title>Verificador de Meta de Vendas</title>
</head>

<body>
    <h2>Verificador de Meta de Vendas</h2>
    <label for="valorVendido">Valor vendido no mês:</label>
    <input type="number" id="valorVendido">
    <br><br>
    <label for="meta">Meta de vendas:</label>
    <input type="number" id="meta">
    <br><br>
    <label for="metaMinima">Meta mínima de vendas:</label>
    <input type="number" id="metaMinima">
    <br><br>
    <button onclick="verificarMeta()">Verificar</button>
    <br><br>
    <div id="resultado"></div>
    <div id="percentualMeta"></div>
    <div id="percentualMetaMinima"></div>
</body>
<script src="script.js"></script>

</html>
